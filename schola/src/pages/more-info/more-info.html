<ion-content>

  <img id= "add_photo" src="../../assets/imgs/school.png" alt="photo" border="5"/>

  <form (ngSubmit)="signupForm()">

    <ion-item>
      <ion-label>College:</ion-label>
      <ion-input type="text" (input)="collegeSearch(user.schoolName)" [(ngModel)]="user.schoolName" name="College" list="searchResults"></ion-input>
    </ion-item>
    <ion-item *ngIf="show">
      <ul>
          <li *ngFor="let s of results" (click)="setCollege(s)">{{s.name}}</li>
      </ul>
    </ion-item>

    <ion-item>
      <ion-label>Major:</ion-label>
      <ion-input type="major" [(ngModel)]="user.major" name="Major"></ion-input>
    </ion-item>

    <button ion-button id= "button" type="submit" block>Finish</button>

  </form>


</ion-content>
