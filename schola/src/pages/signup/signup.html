<ion-content>

  <form (ngSubmit)="signupForm()">
    <img id= "add_photo" src="../../assets/imgs/addphoto.png" alt="photo" border="5"/>

    <ion-item>
      <ion-label><img src="../../assets/imgs/user.png" alt="User Icon" width="30" height="30" /></ion-label>
      <ion-input class="field__label-wrap" type="text" placeholder="Name" [(ngModel)]="user.name" name="Name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><img src="../../assets/imgs/email.png" alt="Email Icon" width="30" height="30" /></ion-label>
      <ion-input class="field__label-wrap" type="email" placeholder="Email" [(ngModel)]="user.email" email name="Email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><img src="../../assets/imgs/password.png" alt="Password Icon" width="30" height="30" /></ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><img src="../../assets/imgs/confirmPassword.png" alt="Two Password Icon" width="30" height="30" /></ion-label>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="user.passConfirm" name="passConfirm" required></ion-input>
    </ion-item>
    <button ion-button id= "button" [disabled]="user.passConfirm != user.password || (user.email!=null && user.email.invalid)" type="submit" block>Next</button>
  </form>


</ion-content>
